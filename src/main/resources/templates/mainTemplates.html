<!DOCTYPE html>
<!-- saved from url=(0052)https://getbootstrap.com/docs/4.4/examples/product/# -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>main</title>

<!-- jquery -->
<script src='../jquery/jquery.js'></script>

<!-- Bootstrap core CSS -->
<script src="../bootstrap/js/bootstrap.min.js"></script>

<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"
	id="bootstrap-css">
<link href="../bootstrap/product.css" rel="stylesheet"
	id="product-css">

</head>


<style>
.main-index {
	background-color: gray;
	height: 100px;
}

.mid-block {
	top: 10px;
	background-color: silver;
	height: 400px;
	width: 455px;
	border: 1px solid black;
	margin-left: 5px;
	margin-right: 5px;
}

.mid-block-left {
	margin-right: 10px;
}

.mid-block-right {
	float: right;
	margin-left: 10px;
}
</style>




<body>
<header th:replace="/fragment/header :: header"> </header>

	<div class="container">
		<div class="main-index">
			<h1 class="">Welcome!</h1>
			<p class="">Welcome to my page!</p>
		</div>
	</div>


	<div class="container">
		<div>
			<h1>main1header</h1>
		</div>

		<div class="row">

			<div class="col-md-5 text-center mid-block mid-block-left">
				<h1 class="">News</h1>
				<p class="">No news!</p>
			</div>
			<div class="col-md-5 text-center mid-block mid-block-right">
				<h1 class="">Board</h1>
				<p class="">No texts!</p>
			</div>
		</div>

	</div>




	<div class="container">
		<div>
			<h1>main2header</h1>
		</div>
		<div class="row">
			<div class="col-md-5 text-center mid-block mid-block-left">
				<h1 class="">Develop</h1>
				<p class="">No news!</p>
			</div>
			<div class="col-md-5 text-center mid-block mid-block-right">
				<h1 class="">Algorithm</h1>
				<p class="">No texts!</p>
			</div>
		</div>

	</div>






<footer th:replace="/fragment/footer :: footer"> </footer>


	<!-- Profile Modal -->
	<div class="modal fade" id="profileModal" data-backdrop="static"
		data-keyboard="false" tabindex="-1" role="dialog"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">User Profile</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div th:if="${user}">
						<div class="container">
							<div class="container">

								<img alt="" src="../images/rust.png"
									style="border: 5px solid blue; border-radius: 50%; width: 200px; height: 200px; margin-left: 18%;">

							</div>

							<div class="container"
								style="margin-top: 20px; padding-left: 15%;">
								<label for="userId">UserId :</label> <input type="text"
									id="userId" name="userId" th:value="${user.userId}"> <br>
								<label for="userName">UserName :</label> <input type="text"
									id="userName" name="userName" th:value="${user.userName}">
								<br> <label for="userEmail">Email :</label> <input
									type="text" id="userEmail" name="userEmail"
									th:value="${user.userEmail}">
							</div>


						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Understood</button>
				</div>
			</div>
		</div>
	</div>



	<script>
		function test() {

			location.href = "/signIn/signInPage";

		}
	</script>


</body>
</html>
